<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Cool Toast - React Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Our toast library (you would need to build and include the dist files) -->
    <script type="text/babel">
        // This is a simplified version for demo purposes
        // In a real app, you would import from the built package

        const { useState, useCallback, createContext, useContext, useEffect } = React;

        // Toast Types
        const ToastType = {
            SUCCESS: 'success',
            ERROR: 'error',
            WARNING: 'warning',
            INFO: 'info',
            LOADING: 'loading'
        };

        // Toast Context
        const ToastContext = createContext();

        const ToastProvider = ({ children }) => {
            const [toasts, setToasts] = useState([]);

            const addToast = useCallback((toast) => {
                const id = Math.random().toString(36).substr(2, 9);
                const newToast = {
                    ...toast,
                    id,
                    createdAt: Date.now(),
                    position: toast.position || 'top-right',
                };

                setToasts(prev => [...prev, newToast]);

                if (newToast.duration > 0) {
                    setTimeout(() => {
                        removeToast(id);
                    }, newToast.duration);
                }

                return id;
            }, []);

            const removeToast = useCallback((id) => {
                setToasts(prev => prev.filter(toast => toast.id !== id));
            }, []);

            const updateToast = useCallback((id, updates) => {
                setToasts(prev =>
                    prev.map(toast =>
                        toast.id === id ? { ...toast, ...updates } : toast
                    )
                );
            }, []);

            const clearToasts = useCallback(() => {
                setToasts([]);
            }, []);

            const value = {
                toasts,
                addToast,
                removeToast,
                updateToast,
                clearToasts,
            };

            return React.createElement(ToastContext.Provider, { value }, children);
        };

        const useToast = () => {
            const context = useContext(ToastContext);
            if (!context) {
                throw new Error('useToast must be used within a ToastProvider');
            }
            return context;
        };

        // Toast Component
        const Toast = ({ toast, onRemove }) => {
            const [isVisible, setIsVisible] = useState(false);
            const [isLeaving, setIsLeaving] = useState(false);

            useEffect(() => {
                const timer = setTimeout(() => setIsVisible(true), 10);
                return () => clearTimeout(timer);
            }, []);

            const handleClose = () => {
                setIsLeaving(true);
                setTimeout(() => {
                    onRemove(toast.id);
                }, 300);
            };

            const getIcon = (type) => {
                const icons = {
                    success: '✅',
                    error: '❌',
                    warning: '⚠️',
                    info: 'ℹ️',
                    loading: '⏳'
                };
                return icons[type] || icons.info;
            };

            const getTypeColor = (type) => {
                const colors = {
                    success: '#48bb78',
                    error: '#f56565',
                    warning: '#ed8936',
                    info: '#4299e1',
                    loading: '#9f7aea'
                };
                return colors[type] || colors.info;
            };

            return React.createElement('div', {
                style: {
                    display: 'flex',
                    alignItems: 'center',
                    minWidth: '300px',
                    maxWidth: '500px',
                    padding: '12px 16px',
                    margin: '8px 0',
                    borderRadius: '8px',
                    boxShadow: '0 4px 12px rgba(0,0,0,0.15)',
                    background: 'white',
                    border: `1px solid ${getTypeColor(toast.type)}`,
                    cursor: 'pointer',
                    transition: 'all 0.3s ease',
                    transform: isVisible ? 'translateX(0)' : 'translateX(100%)',
                    opacity: isVisible ? 1 : 0,
                },
                onClick: handleClose
            }, [
                React.createElement('div', {
                    key: 'icon',
                    style: { marginRight: '12px', fontSize: '20px' }
                }, getIcon(toast.type)),
                React.createElement('div', {
                    key: 'message',
                    style: { flex: 1, fontSize: '14px', color: '#374151' }
                }, toast.message),
                React.createElement('button', {
                    key: 'close',
                    onClick: (e) => {
                        e.stopPropagation();
                        handleClose();
                    },
                    style: {
                        background: 'none',
                        border: 'none',
                        cursor: 'pointer',
                        color: '#6b7280',
                        fontSize: '16px',
                        padding: '4px'
                    }
                }, '×')
            ]);
        };

        // Toaster Component
        const Toaster = ({ position = 'top-right' }) => {
            const { toasts, removeToast } = useToast();

            const filteredToasts = toasts.filter(toast => toast.position === position);

            return React.createElement('div', {
                style: {
                    position: 'fixed',
                    zIndex: 9999,
                    pointerEvents: 'none',
                    display: 'flex',
                    flexDirection: 'column',
                    gap: '8px',
                    padding: '16px',
                    ...(position === 'top-right' && { top: 0, right: 0 }),
                    ...(position === 'top-left' && { top: 0, left: 0 }),
                    ...(position === 'top-center' && { top: 0, left: '50%', transform: 'translateX(-50%)' }),
                    ...(position === 'bottom-right' && { bottom: 0, right: 0 }),
                    ...(position === 'bottom-left' && { bottom: 0, left: 0 }),
                    ...(position === 'bottom-center' && { bottom: 0, left: '50%', transform: 'translateX(-50%)' }),
                }
            }, filteredToasts.map(toast =>
                React.createElement('div', {
                    key: toast.id,
                    style: { pointerEvents: 'auto' }
                }, React.createElement(Toast, { toast, onRemove: removeToast }))
            ));
        };

        // Toast API
        let toastFunctions = null;

        const setToastFunctions = (functions) => {
            toastFunctions = functions;
        };

        const toast = (message, options = {}) => {
            if (!toastFunctions) {
                console.warn('Toast functions not initialized');
                return '';
            }
            return toastFunctions.addToast({
                message,
                type: options.type || 'info',
                duration: options.duration ?? 4000,
                position: options.position || 'top-right',
                ...options
            });
        };

        toast.success = (message, options = {}) => toast(message, { ...options, type: 'success' });
        toast.error = (message, options = {}) => toast(message, { ...options, type: 'error' });
        toast.warning = (message, options = {}) => toast(message, { ...options, type: 'warning' });
        toast.info = (message, options = {}) => toast(message, { ...options, type: 'info' });
        toast.loading = (message, options = {}) => toast(message, { ...options, type: 'loading', duration: 0 });
        toast.dismiss = (id) => toastFunctions?.removeToast(id);
        toast.dismissAll = () => toastFunctions?.clearToasts();

        // Demo Component
        const ReactDemo = () => {
            const { addToast, removeToast, clearToasts } = useToast();

            useEffect(() => {
                setToastFunctions({ addToast, removeToast, clearToasts });
            }, [addToast, removeToast, clearToasts]);

            const handleSuccess = () => {
                toast.success('Operation completed successfully! 🎉');
            };

            const handleError = () => {
                toast.error('Something went wrong! Please try again.');
            };

            const handleWarning = () => {
                toast.warning('Please check your input before proceeding.');
            };

            const handleInfo = () => {
                toast.info('Here is some useful information for you.');
            };

            const handleLoading = () => {
                const id = toast.loading('Processing your request...');
                setTimeout(() => {
                    toast.dismiss(id);
                    toast.success('Processing complete!');
                }, 3000);
            };

            const handleDismissAll = () => {
                toast.dismissAll();
            };

            const buttonStyle = {
                padding: '12px 20px',
                border: 'none',
                borderRadius: '8px',
                fontSize: '14px',
                fontWeight: '600',
                cursor: 'pointer',
                transition: 'all 0.2s ease',
                textTransform: 'uppercase',
                letterSpacing: '0.5px',
                margin: '5px',
            };

            const containerStyle = {
                maxWidth: '800px',
                margin: '0 auto',
                padding: '40px',
                fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
            };

            const sectionStyle = {
                marginBottom: '40px',
                padding: '20px',
                backgroundColor: '#f7fafc',
                borderRadius: '8px',
                border: '1px solid #e2e8f0',
            };

            return React.createElement('div', { style: containerStyle }, [
                React.createElement('h1', {
                    key: 'title',
                    style: { textAlign: 'center', color: '#2d3748', marginBottom: '10px' }
                }, '🍞 React Cool Toast Demo'),
                React.createElement('p', {
                    key: 'subtitle',
                    style: { textAlign: 'center', color: '#718096', marginBottom: '40px' }
                }, 'A beautiful, customizable toast notification library for React'),

                React.createElement('div', { key: 'section1', style: sectionStyle }, [
                    React.createElement('h2', {
                        key: 'h2-1',
                        style: { color: '#4a5568', marginBottom: '20px' }
                    }, 'Basic Toast Types'),
                    React.createElement('button', {
                        key: 'btn1',
                        style: { ...buttonStyle, backgroundColor: '#48bb78', color: 'white' },
                        onClick: handleSuccess
                    }, '✅ Success Toast'),
                    React.createElement('button', {
                        key: 'btn2',
                        style: { ...buttonStyle, backgroundColor: '#f56565', color: 'white' },
                        onClick: handleError
                    }, '❌ Error Toast'),
                    React.createElement('button', {
                        key: 'btn3',
                        style: { ...buttonStyle, backgroundColor: '#ed8936', color: 'white' },
                        onClick: handleWarning
                    }, '⚠️ Warning Toast'),
                    React.createElement('button', {
                        key: 'btn4',
                        style: { ...buttonStyle, backgroundColor: '#4299e1', color: 'white' },
                        onClick: handleInfo
                    }, 'ℹ️ Info Toast'),
                ]),

                React.createElement('div', { key: 'section2', style: sectionStyle }, [
                    React.createElement('h2', {
                        key: 'h2-2',
                        style: { color: '#4a5568', marginBottom: '20px' }
                    }, 'Advanced Features'),
                    React.createElement('button', {
                        key: 'btn5',
                        style: { ...buttonStyle, backgroundColor: '#9f7aea', color: 'white' },
                        onClick: handleLoading
                    }, '⏳ Loading Toast'),
                    React.createElement('button', {
                        key: 'btn6',
                        style: { ...buttonStyle, backgroundColor: '#718096', color: 'white' },
                        onClick: handleDismissAll
                    }, '🗑️ Dismiss All'),
                ])
            ]);
        };

        const App = () => {
            return React.createElement(ToastProvider, null, [
                React.createElement(ReactDemo, { key: 'demo' }),
                React.createElement(Toaster, { key: 'toaster' })
            ]);
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>

</html>
